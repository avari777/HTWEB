<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
<body>
    <h1>REGISTER</h1>
    <form method="POST">
        <div style="margin-bottom: 10px;">
                <input id="user_name"placeholder="Username*" name="user_name">
        </div>

        <div style="margin-bottom: 10px;">
                <input id="password"placeholder="Password*" name="password">
        </div>

        <div style="margin-bottom: 10px;">
                <input id="password2"placeholder="Retype password*" name="password2">
        </div>

        <div style="margin-bottom: 10px;">
                <input id="first_name"placeholder="First name*" name="first_name">
        </div>

        <div style="margin-bottom: 10px;">
                <input id="last_name"placeholder="Last name*" name="last_name">
        </div>
        
        <div style="margin-bottom: 10px;">
                <input id="country"placeholder="Country*" name="country">
        </div>

        <div style="margin-bottom: 10px;">
                <input type="checkbox" id="terms" checked>
                <label for="terms">Agree with terms and conditions*</label>
        </div>
        <div style="margin-bottom: 10px;">
                <button id=register>Register</button>
         </div>
        

</body>
</html>
